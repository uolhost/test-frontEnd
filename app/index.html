<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UOL HOST - Prova FE</title>

    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>

    <div id="container-geral">

        <div id="cabecalho">
            <img src="images/logo.png" alt="logo">
        </div>

        <div id="container-centro">

            <h1>Painel de clientes</h1>

            <div id="titulo-pagina">
                <h2>Clientes</h2>
                <button class="botao-1">Novo cliente</button>
            </div>

            <div id="busca">
                <form>
                    <label>Buscar</label>
                    <input type="text" name="search" id="buscar" placeholder="Buscar por nome ou e-mail...">
                </form>
                <button class="botao-limpar-busca" id="botao-limpar"></button>
            </div>
            <div id="tabela-resultado"></div>

        </div>
    </div>
</body>

</html>
